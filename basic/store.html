<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>BeeanBand | Store</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="main-header">
        <nav class = "nav main-nav">
            <ul>
                <a href="home.html">HOME</a>
                <a href="help.html">HELP</a>
                <a href="about.html">ABOUT</a>
                <li><a href="login.html"> SIGN IN</a> </li>

            </ul>
            
                
            
        </nav>
        
        <h1 class="band-name band-name-large">The BeeanBand</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="images/music.jpg" alt="album 1">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹50</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>

                
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="images/album 2.jpg" alt="album 2">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹50</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>

                
                <span class="shop-item-title">Album 3</span>
                
                <img class="shop-item-image" src="images/album 3.png" alt="album 3">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹50</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>

                
            </div>
        </div>
        
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">

            <div class="shop-item">
                
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image"src="images/t_shirt.jpg" alt="t_shirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹200</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                </div>
                <img src="images/cof_cup.jpg" alt="cofee cup">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹100</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>

        </div>
    </section>


    <section class="container content-section"> 
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-coloumn">ITEM</span>
            <span class="cart-price cart-header cart-coloumn">PRICE</span>
            <span class="cart-quantity cart-header cart-coloumn">QUANTITY</span>

        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-coloumn">
                    <img class="cart-item-image" src="images/t_shirt.jpg" alt="t_shirt" width="50" >
                    <span class="cart-item-title">T-shirt</span>
                </div>
                
                <span class="cart-price cart-coloumn">₹200</span>
                <div class="cart-quantity cart-coloumn">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button role="button" class="btn btn-danger ">REMOVE</button>
                </div>
                
            </div>

            <div class="cart-row">
                <div class="cart-item cart-coloumn">
                    <img class="cart-item-image" src="images/cof_cup.jpg" alt="t_shirt" width="50" >
                    <span class="cart-item-title">Coffee-Cup</span>
                </div>
                
                <span class="cart-price cart-coloumn">₹100</span>
                <div class="cart-quantity cart-coloumn">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button role="button" class="btn btn-danger ">REMOVE</button>
                </div>
                
            </div>
        </div>
            <div class="cart-total">
                <strong class="cart-total-title">TOTAL</strong>
                <span class="cart-total-price">₹300</span>
            </div>

            
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
            
        
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The BeeanBand</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com/channel/UC8ug6B7p79ecbw4ZZQnQkJQ" target="_blank">
                    <img src="images/youtube1.png" 
                    alt="youtube png" width="50">
                    </a>
                
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/fb.png" alt="facebook handle" width="50">
                    </a>

                </li>
                
                <li>
                    <a href="https://twitter.com/explore" target="_blank">
                    <img src="images/twt.png" alt="twitter handle" width="50">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
